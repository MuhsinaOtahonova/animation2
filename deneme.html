<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background-color: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .message {
            font-size: 24px;
            color: #fff;
            background-color: #ff6f61;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            animation: showMessage 2s forwards;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            animation: bounce 2s infinite;
        }

        .bear {
            width: 200px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes showMessage {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 9999; 
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 60px; 
            height: 60px;
            background: red;
            transform: rotate(-45deg);
            animation: float 7s infinite;
            z-index: 10000; 
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 60px; 
            height: 60px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -90px; 
            left: 0;
        }

        .heart:after {
            left: 30px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(-45deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="bear.png" alt="Sevimli Ayıcık" class="bear">
        <button class="btn" onclick="showMessage()">Show Message</button>
        <p class="message" id="message">Eh eh eh, etadigan gap ko'p lekin "3 yil"dan keyin etaman. Özledim kal!</p>
    </div>
    
    <div class="hearts" id="hearts"></div>


    <audio id="song" src="here-with-me.mp3" loop></audio>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
            createHearts();
            playSong();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 150; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 3 + 's';
                heart.style.transform = `scale(${Math.random() * 1.5 + 0.5})`;
                heartsContainer.appendChild(heart);

                setTimeout(() => heart.remove(), 7000);
            }
        }

        function playSong() {
            const song = document.getElementById("song");
            song.play();
        }
    </script>
</body>
</html>
